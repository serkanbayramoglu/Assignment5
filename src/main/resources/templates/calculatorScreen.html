<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>CalculatorScreen</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<script>
	let operatorName = "No Selection";
	let firstDigit = true;
	let previousResult = 0;
	
	    //function that display value
	    function dis(val) {
	    	if (firstDigit === true) {
	    		document.getElementById("result").value = "";
				firstDigit = false;
	    	}
	    	
	    	if (val === ".") {	    		
	    		if (document.getElementById("result").value === ""){
	    			document.getElementById("result").value+=("0.");
	    		} else if (!(document.getElementById("result").value.includes("."))) {
	    			document.getElementById("result").value+=val;
	    		}
	    	} else {
				document.getElementById("result").value+=val;
	    	}
		}       
		//function that evaluates the digit and return result
		function solve() {
			let currentValue = document.getElementById("result").value
			
			if (currentValue === "") {
				currentValue = 0
			}
			
			if (document.getElementById("result").value.includes(".")) {
				currentValue = parseFloat(currentValue)
				currentValue = Math.round((currentValue) * 1000000)/1000000
			} else {
				currentValue = parseInt(currentValue)
			}
			
			
			switch (operatorName) {
				case "divide":
					result = previousValue / currentValue;
					break;
				case "multiply":
					result = previousValue * currentValue;
					break;
				case "add":
					result = previousValue + currentValue;
					break;
				case "subtract":
					result = previousValue - currentValue;
					break;
				default:
					result = currentValue;
			}

			
			firstDigit = true;
			
			document.getElementById("result").value = result;
			previousValue = result;
			
			if (operatorName != "No Selection"){
				document.getElementById(operatorName).style.borderColor = "black";
				operatorName = "No Selection";
			}
			
		}
		
		//function that clear the display
		function clr() {
			if (document.getElementById("result").value === "") {
				previousResult = 0;
				if (operatorName != "No Selection"){
					document.getElementById(operatorName).style.borderColor = "black";
					operatorName = "No Selection"
				}
			}
			document.getElementById("result").value = ""
			firstDigit = true;
		}
		function negate() {
			document.getElementById("result").value = -1 * document.getElementById("result").value
		}
		function perc() {
			document.getElementById("result").value = document.getElementById("result").value/100
		}
		function operator(val) {
			if (operatorName === "No Selection"){
				solve()
				document.getElementById(val).style.borderColor = "red";
				operatorName = val;
			} else {
				if (operatorName === val) {
					if (firstDigit === true){
						document.getElementById(val).style.borderColor = "black";
						operatorName = "No Selection";
					} else {
						solve()
						document.getElementById(val).style.borderColor = "red";
						operatorName = val;
					}
				} else {
					if (firstDigit === true){
						document.getElementById(operatorName).style.borderColor = "black";
						document.getElementById(val).style.borderColor = "red";
						operatorName = val;
					} else {
						solve()
						document.getElementById(val).style.borderColor = "red";
						operatorName = val;
					}

				}
			}
		}

	</script>
	<style>
  
		input[type="button"] {
			background-color:lightblue;
			color: black;
			border: solid black 2px;
			width:100%;
			height:100%;
			font-size:18px;
		}
  
		input[type="text"] {
			background-color:white;
			font-size:18px;
			width:98%;
			height:80%;
		}
      </style>
</head>
<body >
	
	<h1>Welcome <span th:text="${firstname} + ' ' + ${lastname}" /> </h1>

	<h2>Simple Calculator</h2>
	
	<table border="5" width="500px" height="300px">
		<tr>
			<td colspan="4"><input type="text" id="result"/></td>
		</tr>
		<tr>
			<td width="25%"><input type="button" value="AC/C" onclick="clr()"/> </td>
			<td width="25%"><input type="button" value="+/-" onclick="negate()"/> </td>
			<td width="25%"><input type="button" value="%" onclick="perc()"/> </td>
			<td width="25%"><input type="button" value="/" id="divide" onclick="operator('divide')"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="7" onclick="dis('7')"/> </td>
			<td><input type="button" value="8" onclick="dis('8')"/> </td>
			<td><input type="button" value="9" onclick="dis('9')"/> </td>
			<td><input type="button" value="x" id="multiply" onclick="operator('multiply')"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="4" onclick="dis('4')"/> </td>
			<td><input type="button" value="5" onclick="dis('5')"/> </td>
			<td><input type="button" value="6" onclick="dis('6')"/> </td>
			<td><input type="button" value="-" id="subtract" onclick="operator('subtract')"/> </td>
		</tr>
		<tr>
			<td><input type="button" value="1" onclick="dis('1')"/> </td>
			<td><input type="button" value="2" onclick="dis('2')"/> </td>
			<td><input type="button" value="3" onclick="dis('3')"/> </td>
			<td><input type="button" value="+" id="add" onclick="operator('add')"/> </td>
		</tr>
		<tr>
			<td colspan="2"><input type="button" value="0" onclick="dis('0')"/> </td>
			<td><input type="button" value="." onclick="dis('.')"/> </td>
			<td ><input type="button" value="=" onclick="solve()"/> </td>
		</tr>
	</table>
	<br>
	<h2>Logout</h2>	
	<form action="/" method="post">
		<input type="submit" value="Click" /><a> to log out</a>
	</form>	
	
</body>
</html>
