server.port=3000
### Sprinboot default configuration properties for the h2 database ###
spring.datasource.url=jdbc:h2:mem:empdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
### Property to enable the console for the h2 database ###
### Browser url for h2 console - http://localhost:<application-port-no>/h2 console ###
spring.h2.console.enabled=true
###spring.jpa.database-platform=org.hibernate.dialect.H2Dialect###
###spring.jpa.properties.hibernate.generate_statistics=true###
###logging.level.org.hibernate.stat=debug###
###Show all queries###
###spring.jpa.show-sql=true###
spring.jpa.properties.hibernate.format_sql=true
###logging.level.org.hibernate..type=trace###